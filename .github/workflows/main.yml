name: Main workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  OCTOPUS_URL: ${{ vars.OCTOPUS_SERVER_URL }}
  OCTOPUS_APIKEY: ${{ secrets.OCTOPUS_API_KEY }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}

jobs:
  collect-tenants:
    name: Collect tenants
    runs-on: ubuntu-latest
    
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "::set-output name=matrix::$(ls tenants/**/main.tf | jq -R -s -c 'split("\n")[:-1]')"

  check:
    needs: [ collect-tenants ]
    runs-on: ubuntu-latest
    strategy:
        matrix:
            value: ${{ fromJson(needs.collect-tenants.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
           terraform_version: 1.5.3

      - run: |
          file="${{ matrix.value }}"
          tenant_dir=$(dirname $file)
          basename $tenant_dir

          cd $tenant_dir
          terraform init
          terraform plan
